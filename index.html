<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Semáforos Monterrey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Mapa de Semáforos Monterrey</h1>
    <div id="map"></div>

    <!-- Widget flotante -->
    <div id="widget">Semáforo: <span id="light-status">Rojo</span>
        <br>
        Opacidad: <input type="range" id="opacity-control" min="0.2" max="1" step="0.1" value="1">
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
